
    <mat-card class="example-card">
        <mat-card-title>{{data.title}}</mat-card-title><mat-card-subtitle>{{data.currency_id}} {{data.price | currency}}</mat-card-subtitle>
        <img mat-card-md-image src="{{data.thumbnail}}" alt="{{data.title}}">
        <mat-card-actions *ngIf="isLogin">
            <a mat-button routerLink routerLink="productos/{{data.id}}">Ver Detalle</a>
        </mat-card-actions>
    </mat-card>
