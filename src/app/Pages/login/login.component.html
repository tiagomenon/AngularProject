<h1>Login</h1>

<form class="form">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" id="email">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password">
        </mat-form-field>
    </div>
    <button type="submit" mat-raised-button (click)="login()">Login</button>
</form>
