<div *ngIf="isLoading"  class="loading">
    <mat-spinner>Loading...</mat-spinner>
</div>

<div *ngIf="!isLoading">
    <mat-card class="example-card">
        <mat-card-title>{{producto.title}}</mat-card-title>
        <mat-card-subtitle>{{producto.currency_id}} {{producto.price | currency}}</mat-card-subtitle>
        <img mat-card-md-image src="{{producto.thumbnail}}" alt="{{producto.title}}">
        <mat-card-actions>
            <button mat-button>Comprar</button>
        </mat-card-actions>
    </mat-card>
</div>
